<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Cover Page Generator</title>
    <link rel="stylesheet" href="index.css">
    <title>Updated Version of Cover Page Generator</title>
</head>

<body>

    <div class="form-container">
        <h3>Enter Details</h3>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="text" id="rollno" placeholder="Roll No"><br>

        <!-- Year / Semester Dropdown -->
        <select id="yearsem">
            <option value="">-- Select Year & Semester --</option>
            <option value="I Year / I Sem">I Year / I Sem</option>
            <option value="I Year / II Sem">I Year / II Sem</option>
            <option value="II Year / I Sem">II Year / I Sem</option>
            <option value="II Year / II Sem">II Year / II Sem</option>
            <option value="III Year / I Sem">III Year / I Sem</option>
            <option value="III Year / II Sem">III Year / II Sem</option>
            <option value="IV Year / I Sem">IV Year / I Sem</option>
            <option value="IV Year / II Sem">IV Year / II Sem</option>
        </select><br>

        <input type="text" id="subject" placeholder="Subject / Code"><br>
        <input type="text" id="topic" placeholder="Topic"><br>
        <button onclick="generateCover()">Generate</button>
        <button onclick="downloadPNG()">Download PNG</button>
        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <div class="cover-container" id="cover">
        <!-- Background image -->
        <img src="background.png" class="cover-bg" id="cover-bg">
        <!-- Text overlay -->
        <div class="cover-text" id="cover-text">
            <div>
                <!-- Department Heading -->
                <div id="department-heading">DEPARTMENT OF COMPUTER SCIENCE AND ENGINEERING</div>

                <table>
                    <tr>
                        <td>Name:</td>
                        <td id="out-name"></td>
                    </tr>
                    <tr>
                        <td>Roll No:</td>
                        <td id="out-rollno"></td>
                    </tr>
                    <tr>
                        <td>Year/Sem:</td>
                        <td id="out-yearsem"></td>
                    </tr>
                    <tr>
                        <td>Subject/Code:</td>
                        <td id="out-subject"></td>
                    </tr>
                    <tr>
                        <td>Topic:</td>
                        <td id="out-topic"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="index.js">

    </script>
</body>

</html>
